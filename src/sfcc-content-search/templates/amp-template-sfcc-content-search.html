<div class="amp-dc-content-list-search">
    {{#if header}}
    <h1 class="o-dc-text-headline1  text-align-center" style="margin:0 auto; width:100%; text-align:center">
        {{ header }}
    </h1>
    {{/if}}
    {{#if description}}
    <p class="o-dc-text-copy  text-align-center" style="margin:0 auto; width:100%; text-align:center">
        {{ description }}
    </p>
    {{/if}}
    <div class="amp-dc-content-list">
        <div class="grid-x grid-padding-x o-dc-card-list o-dc-card2-slider" role="toolbar" data-amp-sfcc-content-search data-amp-content-search-query="{{query}}" data-amp-content-search-numItems="{{numItems}}" data-amp-content-search-folder="{{category}}">
            Loading...
        </div>
    </div>
</div>
