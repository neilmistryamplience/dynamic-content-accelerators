{{#if image.image}}
<picture class="amp-dc-image {{#if imageEffect}} {{#is imageEffect 'Zoom-in dark'}} hovereffect ehover1 {{/is}}{{#is imageEffect 'Zoom-in blur'}} hovereffect ehover3 {{/is}}{{#is imageEffect 'Linear'}} hovereffect ehover12 {{/is}}{{#is imageEffect 'Double-line Horizontal'}} hovereffect ehover13 {{/is}}{{/if}}">
    {{#each (JSONparse mediaQueries)}}
    <source srcset="//{{../image.image.defaultHost}}/i/{{../image.image.endpoint}}/{{encodeURI ../image.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?fmt=webp&upscale=true&w={{this.width}}{{#if this.widthPercents}}%{{/if}}{{#if this.x1}}{{>amp-template-banner-poi name=../image.image.name settings=this.x1}}{{/if}} 1x,
                            //{{../image.image.defaultHost}}/i/{{../image.image.endpoint}}/{{encodeURI ../image.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?fmt=webp&upscale=true&w={{multiply this.width 2}}{{#if this.widthPercents}}%{{/if}}{{#if this.x2}}{{> amp-template-banner-poi name=../image.image.name settings=this.x2}}{{/if}} 2x"
            media="({{#if @last}}min-width{{else}}max-width{{/if}}: {{this.query}}px)"
            type="image/webp">
    <source srcset="//{{../image.image.defaultHost}}/i/{{../image.image.endpoint}}/{{encodeURI ../image.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?upscale=true&w={{this.width}}{{#if this.widthPercents}}%{{/if}}{{#if this.x1}}{{> amp-template-banner-poi name=../image.image.name settings=this.x1}}{{/if}} 1x,
                            //{{../image.image.defaultHost}}/i/{{../image.image.endpoint}}/{{encodeURI ../image.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?upscale=true&w={{multiply this.width 2}}{{#if this.widthPercents}}%{{/if}}{{#if this.x2}}{{> amp-template-banner-poi name=../image.image.name settings=this.x2}}{{/if}} 2x"
            media="({{#if @last}}min-width{{else}}max-width{{/if}}: {{this.query}}px)"
    >
    {{#if @last}}
    {{#with (first (JSONparse ../mediaQueries) 1)}}
    <img loading="lazy"
            src="//{{../../image.image.defaultHost}}/i/{{../../image.image.endpoint}}/{{encodeURI ../../image.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?{{#if this.0.x1}}{{> amp-template-banner-poi name=../../image.image.name settings=this.0.x1}}{{/if}}"
            srcset="//{{../../image.image.defaultHost}}/i/{{../../image.image.endpoint}}/{{encodeURI ../../image.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&fmt=webp&w={{this.0.width}}{{#if this.widthPercents}}%{{/if}}{{#if this.0.x1}}{{> amp-template-banner-poi name=../../image.image.name settings=this.0.x1}}{{/if}} 1x,
                                //{{../../image.image.defaultHost}}/i/{{../../image.image.endpoint}}/{{encodeURI ../../image.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&fmt=webp&w={{multiply this.0.width 2}}{{#if this.widthPercents}}%{{/if}}{{#if this.0.x2}}{{> amp-template-banner-poi name=../../image.image.name settings=this.0.x2}}{{/if}} 2x,
                                //{{../../image.image.defaultHost}}/i/{{../../image.image.endpoint}}/{{encodeURI ../../image.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&w={{this.0.width}}{{#if this.widthPercents}}%{{/if}}{{#if this.0.x1}}{{> amp-template-banner-poi name=../../image.image.name settings=this.0.x1}}{{/if}} 1x,
                                //{{../../image.image.defaultHost}}/i/{{../../image.image.endpoint}}/{{encodeURI ../../image.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&w={{multiply this.0.width 2}}{{#if this.widthPercents}}%{{/if}}{{#if this.0.x2}}{{> amp-template-banner-poi name=../../image.image.name settings=this.0.x2}}{{/if}} 2x"
            class="amp-dc-image-pic {{../../classNames}}" {{#if ../../image.imageAltText}} alt="{{../../image.imageAltText}}" {{/if}} />
    {{/with}}
    {{/if}}
    {{/each}}
    <div class="overlay"></div>
</picture>
{{/if}}
