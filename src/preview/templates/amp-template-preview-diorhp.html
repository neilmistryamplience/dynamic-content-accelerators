<html>
  <head>
    <meta charset="utf-8" />
    <title>Dior Homepage</title>
    <!-- Optional to load in content to the page, You can use your own JS if you like with the direct access to the HTML in your index (ampURLHTML) or our SDK with Example -->
    <script src="https://unpkg.com/dc-delivery-sdk-js/dist/dynamicContent.browser.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- algolia-->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css" />
    <link rel="stylesheet" href="{DEPLOY_PATH}styles.min.css" />
    <script src="{DEPLOY_PATH}utils.min.js"></script>
    <script src="{DEPLOY_PATH}lory.min.js"></script>
  </head>
  <body>
    <div id="amp-debug-container"></div>
    <div class="amp-header-container">
      <div class="site-logo-container">
        <div class="brand-bar__header--center">
          <a
            href="javascript:void(0);"
            onclick="AmpCa.Utils.evaluateAmplienceLink('https://presalesadisws.s3.eu-west-1.amazonaws.com/dynamic-content/accelerators/composable-commerce/v2/templates/amp-template-preview.html?vse={{vse.domain}}&locale={{locales}}&timestamp={{timestamp}}&key=web/home');"
            target="_self"
            ><img
              alt="Site logo"
              src="https://cdn.shopify.com/s/files/1/0261/6898/3607/files/NEW-LOGO-CAPITAL_300x300@2x.PNG?v=1587061433"
          /></a>
        </div>
      </div>
    </div>
    <div id="amp-content-loader" style="width: 100%; height:100%">
      <div id="loader"></div>
      <div id="loader-text">Loading...</div>
    </div>
    <div
      id="amp-menu-holder"
      data-amp-deliverykey="dior/web/menu"
      style="width: 100%"
    ></div>
    <div
      id="amp-page-content-holder"
      data-amp-deliverykey="home/main/hero-localised"
      data-amp-maincontent="true"
      style="width: 100%"
    ></div>
    <div
      id="amp-categories-localised"
      data-amp-deliverykey="home/main/body-localised"
      style="width: 100%"
    ></div>
    <div
      id="amp-products-localised"
      data-amp-deliverykey="home/main/products-localised"
      style="width: 100%"
    ></div>
  </body>
</html>
