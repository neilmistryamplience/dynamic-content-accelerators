<div class="amp-dc-map">
    {{#if locationName}}
    <h1 class="o-dc-text-headline1 o-dc-text-bold text-align-center" style="margin:0 auto; width:100%; text-align:center">
        {{ locationName }}
    </h1>
    {{/if}}
    
    <div class="amp-dc-map-holder"
        data-amp-mapConfiguration="{{JSONstringify this}}"
        ></div>
        {{#if address}}
    <div class="o-dc-text-copy  text-align-center" style="margin:0 auto; width:100%; text-align:center">
        {{{markdown address}}}
    </div>
    {{/if}}
</div>
