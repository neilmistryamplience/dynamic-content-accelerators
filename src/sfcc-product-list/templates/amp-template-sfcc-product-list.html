<div class="amp-dc-product-list">
    <h1 class="o-dc-text-headline1 o-dc-text-headline1-small text-align-center">
        {{ header }}
    </h1>

    <div class="grid-x grid-padding-x o-dc-card-list o-dc-card2-slider" role="toolbar">
        {{#each products}}
        	<div class="cell medium-6 large-3 o-dc-card2-slider-item" data-amp-product-code="{{this}}"></div>
        {{/each}}
    </div>
</div>
