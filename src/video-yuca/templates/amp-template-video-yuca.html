<div class="amp-yucatv-holder">
  <iframe
      src="{{#if playerurl}}{{playerurl}}{{else}}https://www.yuca.tv/custom/celine/player.php{{/if}}?uid={{videoid}}&lang={{#if lang}}{{lang}}{{else}}en{{/if}}&loop={{loop}}&mute={{mute}}&autorun={{autorun}}"
      frameborder="0"
      width="100%"
      height="100%"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
</div>
