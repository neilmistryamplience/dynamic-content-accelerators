<a href="{{cta.value}}" class="amp-dc-snippet js_dc_snippet">
  {{#if image}} {{> amp-template-image image}} {{/if}}
  {{#if title}}
  <div class="amp-dc-title">{{title}}</div>
  {{/if}} {{#if description}}
  <div class="amp-dc-description">{{description}}</div>
  {{/if}} {{#if cta}} {{#if cta.value}}
  <div class="amp-dc-link">
    <span class="amp-dc-snippet-more" href="{{snippet.cta.value}}">
      {{#if cta.label}} {{cta.label}} {{else}} Read more >> {{/if}}
    </span>
  </div>
  {{/if}} {{/if}}
</a>
